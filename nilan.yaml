wifi:
  networks:
    ssid: !secret wifi_ssid
    password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Nilan Fallback Hotspot"
    password: !secret wifi_password

# Enable the captive portal for inital WiFi setup
captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

esphome:
  name: nilan
  platform: ESP32
  board: esp-wrover-kit
  
  includes:
    - nilan/src/temp_sensors.h
#    - nilan/src/temp_sensors.cpp

  on_boot:
    priority: -10
    then:
    - wait_until:
        api.connected:
    - logger.log: API is connected!

# Enable modbus
modbus:
# Setup uart, required by modbus
uart:
  baud_rate: 19200
  tx_pin: GPIO16 #'TX' also compiles
  rx_pin: GPIO17 #'RX' also compiles

sensor:
- platform: custom
  lambda: |-
    auto temp_sensors = new TempSensors();
    App.register_component(temp_sensors);
    return {temp_sensors->controller_temp_sensor_, temp_sensors->exhaust_temp_sensor_, temp_sensors->outlet_temp_sensor_, temp_sensors->inlet_temp_sensor_, temp_sensors->outdoor_temp_sensor_};

  sensors:
  - name: "Nilan Temperature"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Exhaust Temperature"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Outlet Temperature"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Inlet Temperature"
    unit_of_measurement: °C
    accuracy_decimals: 2
  - name: "Outdoor Temperature"
    unit_of_measurement: °C
    accuracy_decimals: 2